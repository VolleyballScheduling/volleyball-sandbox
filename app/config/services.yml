
services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

    pagerfanta.view.default:
        class: Pagerfanta\View\DefaultView
        public: false
        tags: [{ name: pagerfanta.view, alias: default }]

    volleyball_menu.menu_builder:
        class: Volleyball\UtilityBundle\Menu\MenuBuilder
        arguments: ["@knp_menu.factory"]

    volleyball_menu.menu.main:
        class: Knp\Menu\MenuItem
        factory_service: volleyball_menu.menu_builder
        factory_method: createMainMenu
        arguments: [ "@request" ]
        scope: request
        tags:
            - { name: knp_menu.menu, alias: main }

    volleyball_menu.menu.nonauth:
        class: Knp\Menu\MenuItem
        factory_service: volleyball_menu.menu_builder
        factory_method: createNonAuthMenu
        arguments: [ "@request" ]
        scope: request
        tags:
            - { name: knp_menu.menu, alias: nonauth }
            
    volleyball_menu.voter.request:
        class: Volleyball\UtilityBundle\Menu\RequestVoter
        arguments: [ "@service_container" ]
        tags:
            - { name: knp_menu.voter }